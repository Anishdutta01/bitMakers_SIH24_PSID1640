<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="logjs.js">
       
        </script>
</head>
<body>
    
    <div class="lg">
    <div class="loginbox">
       
        <h2><i class="fa-solid fa-user"></i> Login</h2>
            
        
        <form>
            <div class="form-group" >
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required id="user">
            </div>
            <div class="form-group" >
                <label>Mobile no.</label>
                <input type="number" placeholder="Enter Mobile no." required id="mob">
            </div>
            <div class="form-group" >
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required id="pass">
            </div>
            <div class="z3">
                <a href="#" id="t1">Forgot Password</a>
            </div>
           
            <button type="submit" class="btn" onclick="myfun()">Login</button>
            
            
            <p class="z2">OR</p>
            <a href="fr.html" class="b"><h3>New Registration</h3></a>
        </form>
    </div>
    </div>  
</body>
</html>
